<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./registerpage.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register Page</title>
</head>
<body>
    <div class="divClass1">
        <div class="header">
            <input type="submit" value="About Us" style="color: white; height: 30px; width: 100px;">
            <input type="submit" value="Register" style="color: white; height: 30px; width: 100px;">
        </div>
    </div>
    <br />
    <div class="col-4"></div>
    <div class="divClass2" class="col-4">
        <h3>Sign Up</h3>
        <form class="formClass">
            <div>
                <input type="text" placeholder="Email" style="width: 175px;" />
            </div>
            <div>
                <input type="text" placeholder="Username" style="width: 175px;" />
            </div>
            <div>
                <input type="password" placeholder="Password" style="width: 175px;" />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" style="width: 175px;" />
            </div>
            <div>
                <input type="submit" value="Submit" style="color: white; background-color: rgb(6, 73, 173); width: 185px;">
            </div>
            <div id="icons">
                <img src="../assets/amazon.png" width="30" height="30" style="border-style: solid; border-width: 1px; border-radius: 50%;" />
                <img src="../assets/facebook.png" width="30" height="30" style="border-style:solid; border-width: 1px; border-radius: 50%;" />
                <img src="../assets/github.png" width="30" height="30" style="border-style:solid; border-width: 1px; border-radius: 50%;" />
                <img src="../assets/slack.png" width="30" height="30" style="border-style:solid; border-width: 1px; border-radius: 50%;" />
                <img src="../assets/instagram.png" width="30" height="30" style="border-style:solid; border-width: 1px; border-radius: 50%;" />
            </div>
        </form>
    </div>
    <div class="col-4"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
